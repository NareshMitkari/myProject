<div ></div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Position</th>
      <th scope="col">Office</th>
       <th scope="col">Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of lis|paginate
              : {
                  itemsPerPage: itemPerPage,
                  currentPage: p,
                  totalItems: total
                };let i=index;">
      <th scope="row">{{i+1}})</th>
      <td>{{e.first_name }}</td>
      <td>{{e.last_name }}</td>
      <td>{{e.email}}</td>
       <td>{{e.avatar}}</td>
    </tr>
   
  </tbody>
  <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>

</table>
